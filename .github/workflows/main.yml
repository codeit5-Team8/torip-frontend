name: Test and Lint

on:
  push:
    branches:
      - 'main'
      - 'dev'
  pull_request:
    branches:
      - '**'

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js ì„¤ì •
      - name: Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # 3. ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: npm install

      # 4. Lint ê²€ì‚¬
      - name: Run Lint
        run: npm run lint

      # 5. Jest í…ŒìŠ¤íŠ¸ ì‹¤í–‰ ë° ì»¤ë²„ë¦¬ì§€ ë¦¬í¬íŠ¸ ìƒì„±
      - name: Run Jest Tests with Coverage
        id: jest-step
        run: npm run test -- --coverage

    outputs:
      build-test-status: ${{ steps.jest-step.outcome }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js ì„¤ì •
      - name: Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # 3. ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: npm install

      # 4. Lint ê²€ì‚¬
      - name: Run Lint
        id: lint-step
        run: npm run lint

    outputs:
      lint-status: ${{ steps.lint-step.outcome }}

  comment:
    name: Post Comment
    runs-on: ubuntu-latest
    needs:
      - build-and-test
      - lint

    steps:
      - name: Post PR Comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
